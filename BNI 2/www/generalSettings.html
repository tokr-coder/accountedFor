<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Phone Gap</title>
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
<link href="css/jquery.ptTimeSelect.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    
<body onload="onBodyLoadGeneralSettings()">

    <div class="top_bar">
        <a href="settings.html"><div class="back">Back</div></a>
        <div class="home_butt"><a href="index.html"><img src="images/home.png" /></a></div>
    </div>


    <div class="main">
        <div class="heading">
            <img src="images/settings_tab.png" />
            <p>General Settings</p>
        </div>

        <div class="settings_outter">
            <div class="text_form_outter_s">
                <p>Group Name <span>*</span></p>
                <div class="form_txt_s">
                    <input type="text" name="key" value="" class="form_txt_bg_s" id = "Groupname">
                </div>
            </div>

            <div class="text_form_outter_s">
                <p>Meeting fee <span>*</span></p>
                <div class="form_txt_s">
                    <input type="number" name="key" value="" class="form_txt_bg_s" onkeypress="validate(event)" id ="meetingFeeEntered" >
                </div>
            </div>
            
            <div class="text_form_outter_s">
                <p>Meeting Time <span>*</span></p>
                <div class="form_txt_s" id="sample2">
                     <input name="s2Time2" class="form_txt_bg_s" value="" readonly="readonly" id ="meetingTime"/>
                </div>
            </div>

            
            <div class="text_form_outter_s">
                <p>Allow members to pay for visitors</p>
                <div class="form_txt_s">
                    <div class="check_box">
                        <input id= "visitorAllow" type="checkbox" style="width:25px; height:25px;" checked/>
                    </div>
                </div>
            </div>
            
            
            <div class="text_form_outter_s">
                <p>Require visitors to sign</p>
                <div class="form_txt_s">
                    <div class="check_box">
                        <input id= "requireSig" type="checkbox" style="width:25px; height:25px;" checked/>
                    </div>
                </div>
            </div>
            
            
           
            <div class="clear"></div>
            <div class="text_form_outter_s">
                <p></p>
                <div class="form_txt_s">
                    <div class="email_outter">
                        <input type="submit" id="changePolicy" value="Change privacy policy" class="email_button"/>
                    </div>
                </div>
            </div>
                <div class="text_form_outter_s">
                <p></p>
                <div class="form_txt_s">
                    <div class="email_outter">
                        <input type="submit" name="submit" value="Email Setup" class="email_button" onclick="emailSetupClicked();"/>
                    </div>
                </div>
            </div>


            <div class="clear"></div>
            <div class="text_form_outter_v">
                <p></p>
                <div class="form_txt_v">
                    <div class="buttons_s">
                        <div class="cancel_outter">
                            <input type="button" name="submit" value="Cancel" class="cancel_button" onclick="cancelClicked();" />
                        </div>

                        <div class="save_outter">
                            <input type="button" name="submit" value="Save" class="save_button" onclick="saveClicked();"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>


    <div class="bottom_bar">
        <div class="icons_outter">
            <div class="tab">
                <ul>
                    <a href="index.html"><li>
                        <img src="images/tab_member.png" />
                        <p>Member</p>
                    </li></a>


                    <a href="visitor.html"><li>
                        <img src="images/visitor.png" />
                        <p>Visitors</p>
                    </li></a>


                    <a href="settings.html"><li style="border:none;">
                        <img src="images/admin.png" />
                        <p>Administration</p>
                    </li></a>

                </ul>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="cordova-2.7.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/generalSettings.js"></script>
    <script type="text/javascript" src="js/jquery.ptTimeSelect.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
                          // find the input fields and apply the time select to them.
                          $('#sample2 input').ptTimeSelect({
                                                           onBeforeShow: function(i){
                                                           $('#sample2-data').append('onBeforeShow(event) Input field: [' + $(i).attr('name') + "], value: [" +$(i).val() +"]<br>");
                                                           },
                                                           onClose: function(i) {
                                                           $('#sample2-data').append('onClose(event)Time selected: ' + $(i).val() + "<br>");
                                                           
                                                           }
                                                           }); //end ptTimeSelect()
                          }); // end ready()

                        $('#changePolicy').on('click',function(event){
                            window.location='changePolicy.html';
                        });
        </script>
</body>
</html>
