<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Change privacy Policy</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    
<body onload="onBodyLoadChangePolicy()">

    <div class="top_bar">
        <a href="settings.html"><div class="back">Back</div></a>
        <div class="home_butt"><a href="index.html"><img src="images/home.png" /></a></div>
    </div>


    <div class="main">
        <div class="heading">
            <img src="images/add_member.png" />
            <p><span id='title'>Change privacy policy</span><span id='title_message'></span></p>
        </div>

        <div class="add_member_outter">
           
            <div class="text_form_outter">
                <p>Message <span>*</span></p>
                <div class="form_txt">
                    <textarea id="policy" name="message" class="form_txt_bg" style="height: 200px"></textarea>
                </div>
            </div>

            <div class="clear"></div>
            
            <div class="clear"></div>


           <div class="text_form_outter_v">
                <p></p>
                <div class="form_txt_v">
                    <div class="buttons">
                        <div class="clear_outter">
                            <input type="button" id="resetPolicy" name="resetPolicy" value="Reset to default " class="clear_button" />
                        </div>

                        <div class="pay_outter">
                            <input type="button" id="savePolicy" name="savePolicy" value="Save" class="pay_button" />
                        </div>

                    </div>
                </div>
            </div>
            <div class="visitors_outter">
                <p style='color:#fff;'>The privacy policy is displayed to visitors when they are signing in. It is intended to explain what you will and won't do with their info.</p>
            </div>

			<br/>
        </div>
        <div class="clear"></div>
    </div>
    <div class="bottom_bar">
        <div class="icons_outter">
            <div class="tab">
                <ul>
                    <a href="index.html"><li>
                        <img src="images/tab_member.png" />
                        <p>Member</p>
                    </li></a>



                    <a href="visitor.html"><li>
                        <img src="images/visitor.png" />
                        <p>Visitors</p>
                    </li></a>


                    <a href="settings.html"><li style="border:none;">
                        <img src="images/admin.png" />
                        <p>Administration</p>
                    </li></a>

                </ul>
            </div>
        </div>
    </div>
     <script src="js/jquery.min.js"></script>
     <script type="text/javascript" src="js/index.js"></script>
     <script type="text/javascript" src="js/changePolicy.js"></script>
</body>
</html>
