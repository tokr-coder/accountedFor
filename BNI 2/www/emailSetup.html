<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Phone Gap</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    
<body onload="onBodyLoadEmailSetup()">

    <div class="top_bar">
        <a href="generalSettings.html"><div class="back">Back</div></a>
        <div class="home_butt"><a href="index.html"><img src="images/home.png" /></a></div>
    </div>


    <div class="main">
        <div class="heading">
            <p>Email Setup</p>
        </div>

        <div class="payment_outter">
            <div class="text_form_outter_p">
                <p>Email <span>*</span></p>
                <div class="form_txt_p">
                    <input type="email" name="key" value="" class="form_txt_bg_p" id="emailSetupText">
                </div>
            </div>

            <div class="clear"></div>
            <div class="clear"></div>
            <div class="text_form_outter_p">
                <p></p>
                <div class="form_txt_p">
                    <div class="buttons_p">
                        <div class="clear_outter_p">
                            <input type="button" name="submit" value="Cancel" class="clear_button_p"  onClick="clearButtonPressedInEmailSetup()"/>
                        </div>
                        <div class="pay_outter_p">
                            <input id="saveEmail" type="button"  value="Save"  class="pay_button_p" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="bottom_bar">
        <div class="icons_outter">
            <div class="tab">
                <ul>
                    <a href="index.html"><li>
                        <img src="images/tab_member.png" />
                        <p>Member</p>
                </li></a>
                <a href="visitor.html"><li>
                    <img src="images/visitor.png" />
                    <p>Visitors</p>
                </li></a>
                <a href="settings.html"><li style="border:none;">
                        <img src="images/admin.png" />
                        <p>Administration</p>
                </li></a>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/emailSetup.js"></script>
</body>
</html>
