<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Phone Gap</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    
    
<body onload="onBodyLoadSendAttendence()">

    <div class="top_bar">
        <a href="settings.html"><div class="back">Back</div></a>
        <div class="home_butt"><a href="index.html"><img src="images/home.png" /></a></div>
    </div>


    <div class="main">
        <div class="heading_c">
            <img src="images/att.png" />
            <p>Send Attendence</p>
        </div>

        <div class="choose_outter">
            <div class="text_form_outter_c">
                <p>Name <span>*</span></p>
                <div class="form_txt_c"> 
                    <div class="choose_member">

                        <div class="size_list_outter_c">
                            <select name="Choose Member" class="size_list_bg_c" id = "sendAttendenceMember">
                                <option value="">Name</option>
                        </select></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="clear"></div>
            <div class="text_form_outter_v">
                <p></p>
                <div class="form_txt_v">
                    <div class="buttons_sr">
                        <div class="cancel_outter_sr">
                            <input type="button" name="submit" value="Cancel" class="cancel_button_sr" onClick="cancelPressedInAttendence()" />
                        </div>

                        <div class="save_outter_sr">
                            <input type="button" name="submit" value="Send" class="save_button_sr" onClick="sendAttendenceClicked()" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>


    <div class="bottom_bar">
        <div class="icons_outter">
            <div class="tab">
                <ul>
                    <a href="index.html"><li>
                        <img src="images/tab_member.png" />
                        <p>Member</p>
                    </li></a>
                    <a href="visitor.html"><li>
                        <img src="images/visitor.png" />
                        <p>Visitors</p>
                    </li></a>


                    <a href="settings.html"><li style="border:none;">
                        <img src="images/admin.png" />
                        <p>Administration</p>
                    </li></a>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/mandrill.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/sendAttendence.js"></script>
    
</body>
</html>
